name: Link Arb Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: link-arb-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # RPC для Polygon (обязателен)
          RPC_URL: ${{ secrets.RPC_URL }}
          # RPC для Base и Arbitrum (добавь эти секреты, если хочешь, чтобы цепи работали)
          RPC_URL_BASE: ${{ secrets.RPC_URL_BASE }}
          RPC_URL_ARBITRUM: ${{ secrets.RPC_URL_ARBITRUM }}

          # старое, не мешает (бот это просто игнорит)
          CHAIN_ID: "137"

          # размеры для расчёта (как в боте)
          SIZES: "100,1000,5000"

          # МИНИМАЛЬНЫЙ ПРОФИТ ДЛЯ СИГНАЛА (ТВОЁ: 0.4%)
          MIN_PROFIT_PCT: "0.4"

          # шаг роста профита, чтобы прислать новый сигнал
          PROFIT_STEP_PCT: "0.20"

          # кулдаун между сигналами по одной паре (сек)
          COOLDOWN_SEC: "120"

          # если профит подпрыгнул сильно, кулдаун игнорим
          BIG_JUMP_BYPASS: "1.0"

          # слиппедж на buy/sell (бот использует BUY/SELL отдельно)
          SLIPPAGE_BUY_PCT: "0.15"
          SLIPPAGE_SELL_PCT: "0.15"

          # газ в USDC за один свап на разных типах маршрутов
          GAS_USDC_V2: "0.05"
          GAS_USDC_UNI: "0.05"
          GAS_USDC_ODOS: "0.05"

          # диапазон поиска лучшего размера (бот внутри ещё локально докручивает)
          MIN_SIZE_USDC: "50"
          MAX_SIZE_USDC: "5000"

          # окно жизни котировки (для текста "Execution window")
          QUOTE_TTL_SEC: "120"

          # демо-сигнал только при ручном запуске
          SEND_DEMO_ON_MANUAL: "1"

          # какие токены смотреть (как в коде по умолчанию, можно менять строкой)
          WATCH: "LINK,WMATIC,AAVE,WETH,USDT,DAI,ARB,MATIC"

          # ===== ДОБАВЛЕНО: адреса роутеров и токенов ИЗ ТВОИХ SECRETS =====
          SUSHI_ROUTER: ${{ secrets.SUSHI_ROUTER }}
          QUICKSWAP_ROUTER: ${{ secrets.QUICKSWAP_ROUTER }}
          AERODROME_ROUTER: ${{ secrets.AERODROME_ROUTER }}
          CAMELOT_ROUTER: ${{ secrets.CAMELOT_ROUTER }}

          UNI_QUOTER_V2_POLYGON: ${{ secrets.UNI_QUOTER_V2_POLYGON }}

          POLYGON_USDT: ${{ secrets.POLYGON_USDT }}
          POLYGON_DAI: ${{ secrets.POLYGON_DAI }}

          BASE_USDC: ${{ secrets.BASE_USDC }}
          BASE_USDT: ${{ secrets.BASE_USDT }}
          BASE_WETH: ${{ secrets.BASE_WETH }}
          BASE_ARB:  ${{ secrets.BASE_ARB }}
          BASE_DAI: ${{ secrets.BASE_DAI }}

          ARB_USDC: ${{ secrets.ARB_USDC }}
          ARB_USDT: ${{ secrets.ARB_USDT }}
          ARB_DAI:  ${{ secrets.ARB_DAI }}
          ARB_WETH: ${{ secrets.ARB_WETH }}
          ARB_ARB:  ${{ secrets.ARB_ARB }}

        run: node bot.js

      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes"
            exit 0
          fi
          git commit -m "Update state.json"
          git push
