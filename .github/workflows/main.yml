name: Link Arb Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: link-arb-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}

          # sizing + signal
          USDC_IN: "1000"
          MIN_PROFIT_PCT: "1.0"
          PROFIT_STEP_PCT: "0.25"
          COOLDOWN_SEC: "600"
          BIG_JUMP_BYPASS: "1.0"

          # "execution window" estimate
          QUOTE_TTL_SEC: "120"

          # demo + example signal on MANUAL run
          SEND_DEMO_ON_MANUAL: "1"
        run: node bot.js

      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes"
            exit 0
          fi
          git commit -m "Update state.json"
          git push
