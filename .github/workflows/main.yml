name: Link Arb Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: link-arb-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          RPC_URL: ${{ secrets.RPC_URL }}

          CHAIN_ID: "137"

          # sizes shown in the message (ðŸŸ¢ðŸŸ ðŸ”´)
          SIZES: "100,1000,5000"

          # signal rules (your request: min profit 0.7% AFTER costs)
          MIN_PROFIT_PCT: "0.7"
          PROFIT_STEP_PCT: "0.10"
          COOLDOWN_SEC: "60"
          BIG_JUMP_BYPASS: "1.0"

          # after gas + slippage
          SLIPPAGE_PCT: "0.30"
          GAS_USDC_CYCLE: "0.25"

          # window estimate helper
          QUOTE_TTL_SEC: "120"

          # demo signal on MANUAL run only
          SEND_DEMO_ON_MANUAL: "1"
        run: node bot.js

      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes"
            exit 0
          fi
          git commit -m "Update state.json"
          git push
